<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>JPetStore</title>
</head>
<body>
	<div th:replace="~{IncludeTop::includeTop}"></div>
	<div align="center" th:fragment="accountField">
		<h3>
			<font color="darkgreen">Account Information</font>
		</h3>
		<form th:action="@{/account/add}" th:object="${accountCommand}"
			method="POST">
			<table>
				<tr>
					<td>아이디 :</td>
					<td><input type="text" name="id" size="20" value=""
						th:field="${accountCommand.id}" /></td>
				</tr>
				<tr>
					<td>비밀번호 :</td>
					<td><input type="password" name="password" size="20" value=""
						th:field="${accountCommand.password}" /></td>
				</tr>
				<tr>
					<td>이름 :</td>
					<td><input type="text" name="name" size="20" value=""
						th:field="${accountCommand.name}" /></td>
				</tr>
				<tr>
					<td>이메일 :</td>
					<td><input type="text" name="email" size="20" value=""
						th:field="${accountCommand.email}" /></td>
				</tr>
				<tr>
					<td>전화번호 :</td>
					<td><input type="text" name="phone" size="20" value=""
						th:field="${accountCommand.phone}" /></td>
				</tr>
				<tr>
					<td>주소 :</td>
					<td><input type="text" name="address" size="20" value=""
						th:field="${accountCommand.address}" /></td>
				</tr>
			</table>

			<h3>
				<font color="darkgreen">Profile Information</font>
			</h3>

			<table>
				<tr>
					<td>Favourite Category:</td>
					<td><select th:field="*{category}">
							<option th:each="type:${allTypes}" th:value="${type}"
								th:text="${type}"></option>
					</select></td>
				</tr>
			</table>
			<br> <input type="submit">
		</form>
	</div>
</body>
</html>
