<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/home.css}" >
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:src="@{/js/page/home.js}"></script>
</th:block>

<h2>회원가입</h2>
<div layout:fragment="content">
	<form th:action="@{/join}" th:object="${account}" method="post">
		<table border=1>
			<tr>
				<td>id</td>
				<td>
					<input type="text" id="id" th:field="*{id}" />
				</td>
			</tr>
			<tr>
				<td>pwd</td>
				<td>
					<input type="text" id="pwd" th:field="*{pwd}" />
				</td>
			</tr>
			<tr>
				<td>name</td>
				<td>
					<input type="text" id="name" th:field="*{name}" />
				</td>
			</tr>
			<tr>
				<td>email</td>
				<td>
					<input type="text" id="email" th:field="*{email}" />
				</td>
			</tr>
			<tr>
				<td>phone</td>
				<td>
					<input type="text" id="phone" th:field="*{phone}" />
				</td>
			</tr>
			<tr>
				<td>address</td>
				<td>
					<input type="text" id="address" th:field="*{address}" >
				</td>
			</tr>
			<tr>
				<td>favorite category</td>
				<td>
					<input type="text" id="favCategory" th:field="*{favCategory}" >
				</td>
			</tr>
		</table>
		<button type="submit" >가입하기</button>
	</form>
</div>
</html>
