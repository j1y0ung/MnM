<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<title>경매 물품 결제 내역</title>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/page/home.css}" >
</th:block>
    
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:src="@{/js/page/home.js}"></script>
</th:block>
<div layout:fragment="content">
	<br><h1>경매 물품 결제 내역</h1>
	<br>
		<table align="center">
			<tr>
				<td>
					<table bgcolor="#FFFF88" class="table table-bordered">
						<tr>
							<td colspan="4"><font color="green" size="4"><b>주문내용</b></font></td>
						</tr>
						<tr>
							<td colspan="4"><span th:text="${#dates.format(orders.orderDate, 'yyyy/MM/dd HH:mm:ss')}"></span></td>
						</tr>
						<tr>
							<td><b></b></td>
							<td><b>상품제목</b></td>
							<td><b>결제금액</b></td>
							<td><b>판매자</b></td>
						</tr>
						<tr bgcolor="#FFFF88">
							<td><img th:src="@{'/upload/' + ${auctionItem.item.img}}" width="600" height="400"/></td>
							<td th:href="@{/auction/{auctionId}(auctionId=${auctionItem.auctionId})}"
								th:text="${auctionItem.item.title}">title</td>
							<td th:text="${orders.totalPrice}">price</td>
							<td th:text="${auctionItem.item.userId}">seller</td>
						</tr>
						<tr>
							<td colspan="4"><font color="green" size="4"><b>배송정보</b></font></td>
						</tr>
						<tr>
							<td colspan="1">이름 :</td>
							<td colspan="3"><span th:text="${orders.shipToName}"></span></td>
						</tr>
						<tr>
							<td colspan="1">전화번호 :</td>
							<td colspan="3"><span th:text="${orders.phone}"></span></td>
						</tr>
						<tr>
							<td colspan="1">주소 :</td>
							<td colspan="3"><span th:text="${orders.shipAddr}"></span></td>
						</tr>
						<tr>
							<td colspan="4"><font color="green" size="4"><b>결제정보</b></font></td>
						</tr>
						<tr>
							<td colspan="1">은행 :</td>
							<td colspan="3"><span th:text="${orders.bankName}"></span></td>
						</tr>
						<tr>
							<td>카드번호 :</td>
							<td colspan="3"><span th:text="${orders.cardNumber}"></span></td>
						</tr>
						<tr>
							<td>만료일 :</td>
							<td colspan="3"><span th:text="${orders.expiryDate}"></span></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</div>
</html>
