<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/page/home.css}" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</th:block>
    
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:src="@{/js/page/home.js}"></script>
</th:block>

<div class="container">
<br><h1 align="center">중고물품 등록 내역</h1><br>

<h2 th:if="${#lists.isEmpty(myPersonalDealItemList)}">
	등록한 중고 물품이 없습니다.
</h2>

<table th:unless="${#lists.isEmpty(myPersonalDealItemList)}">
	<tr>
		<th>물품 제목</th>
		<th>희망 가격</th>
	</tr>
	<tr th:each="personalDealItem : ${myPersonalDealItemList}">
		<td th:text="${personalDealItem.title}"></td>
		<td th:text="${personalDealItem.price}+'원'"></td>
		<td>
			<!--<form action="" th:action="@{'/personalDeal/update/{personalDealId}'(personalDealId=${personalDealItem.personalDealId})}" method="get">
	      	<input type="submit"  class="btn btn-primary btn-lg" value="수정하기" >
	      	</form>-->
	    </td>
	    <td>
			<form action="" th:action="@{'/personalDeal/{personalDealId}'(personalDealId=${personalDealItem.personalDealId})}" method="get">
	      	<input type="submit"  class="btn btn-primary btn-lg" value="상세정보 보기" >
	      	</form>
	    </td>
		<td>
			<form action="" th:action="@{'/personalDeal/remove/{personalDealId}'(personalDealId=${personalDealItem.personalDealId})}" method="get">
	      	<input type="submit"  class="btn btn-primary btn-lg" value="삭제하기" >
	      	</form>
	    </td>
	</tr> 
</table>
</div>
</html>
