<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<title>펀딩 상세 화면</title>
</head>
<body>

<header th:include="fragment/header :: headerFragment"></header>

<div class="container">
<br><h1 align="center">펀딩 아이템 상세 화면</h1><br>
  <div class="row">
  	<hr>
    <h1>펀딩 제목: <span th:text="${crowdFundingItem.item.title}"></span></h1>
  </div>	
  <div class="row">
    <div class="col">
      <img src="" alt="대표 사진">
    </div>
    <div class="col">
      <p>모인 금액: <span th:text="${crowdFundingItem.currentSponsoredAmount}"></span></p>
      <p>마감일: <span th:text="${crowdFundingItem.closingDate}"></span></p>
      <p>후원자 인원: <span th:text="${crowdFundingItem.numberOfSponsor}"></span></p>
      <p>프로젝트 간단 요약 내용: <span th:text="${crowdFundingItem.shortInfo}"></span></p>
      <form action="" th:action="@{/crowdFunding/fund/} + ${crowdFundingItem.crowdFundingId}" method="get">
      	<input type="submit"  class="btn btn-primary btn-lg" value="펀딩하기" >
      </form>
      <br><br>
    </div>
    <hr>
    <p>펀딩 상세 내용:</p>
    <p><span th:text="${crowdFundingItem.item.description}"></span></p>
  </div>
</div>

<footer th:include="fragment/footer :: footerFragment"></footer>

</body>
</html>
