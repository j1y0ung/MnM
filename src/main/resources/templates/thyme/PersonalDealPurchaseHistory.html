<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<title>중고물품 구매 내역</title>
</head>
<body>

<header th:include="fragment/header :: headerFragment"></header>

<div class="container">
<br><h1 align="center">중고물품 구매 내역</h1><br>

<h2 th:if="${#lists.isEmpty(purchasedPersonalDealItemList)}">
	구매한 중고 물품이 없습니다.
</h2>

<table th:unless="${#lists.isEmpty(purchasedPersonalDealItemList)}">
	<tr>
		<th>물품 제목</th>
		<th>구매 가격</th>
	</tr>
	<tr th:each="personalDealItem : ${purchasedPersonalDealItemList}">
		<td th:text="${personalDealItem.title}"></td>
		<td th:text="${personalDealItem.price}+'원'"></td>
	    <td>
			<form action="" th:action="@{'/personalDeal/{personalDealId}'(personalDealId=${personalDealItem.personalDealId})}" method="get">
	      	<input type="submit"  class="btn btn-primary btn-lg" value="상세정보 보기" >
	      	</form>
	    </td>
	</tr> 
</table>
</div>

<footer th:include="fragment/footer :: footerFragment"></footer>

</body>
</html>
