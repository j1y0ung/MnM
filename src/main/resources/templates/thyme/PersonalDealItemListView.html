<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"      
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<meta charset="utf-8">
<!-- index.html 怨좎쑀 CSS 異붽� -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/page/home.css}" >
</th:block>
    
<!-- index.html 怨좎쑀 �뒪�겕由쏀듃 異붽� -->
<th:block layout:fragment="script">
	<script th:src="@{/js/page/home.js}"></script>
</th:block>

<div layout:fragment="content">
	<br><h1 align="center">중고 물품 목록</h1><br>
	<a href="#" th:href="@{/personalDeal/newest}">신규 등록순</a>&nbsp;
	<a href="#" th:href="@{/personalDeal/mostViews}">조회순</a>&nbsp;
	<a href="#" th:href="@{/personalDeal/lowestPrice}">최저가순</a>&nbsp;
	<a href="#" th:href="@{/personalDeal/hightestPrice}">최고가순</a><br>
	<br>
	<div class="row justify-content-end">
		<form name="form" method="POST" th:action="@{/personalDeal/search/}"> 
			<input type="text" name="word" size=30>
			<input type="submit" value="검색" class="btn btn-success">
		</form><br>
		<div class="row justify-content-end">
		<div class="col-4">
			<a href="#" th:href="@{/personalDeal/add}" class="btn btn-primary">중고거래 물품 등록하기</a>	
		</div>
		</div>
	</div>
<br>
	<hr>
	<div th:unless="${#lists.isEmpty(personalDealItems)}" class="container">
		<div class="row">
			<div th:each="personalDealItem : ${personalDealItems}" class="col-md-3">
		  		<div class="card" style="width: 18rem;">
				    <img class="card-img-top" th:src="@{'/upload/' + ${personalDealItem.img}}" width="286" height="180">
				    <div class="card-body">
				      <h5 class="card-title" th:text="${personalDealItem.title}"></h5>
				      <h5 class="card-title" th:text="'판매희망가: '+${personalDealItem.price}+'원'"></h5>
				      <p class="card-text" th:text="'거래희망지역: '+${personalDealItem.location}"></p>
				      <p class="card-text" th:text="'조회수: '+${personalDealItem.views}"></p>
				      </div>
				    <div class="card-footer">
		      			<a href="#" th:href="@{/personalDeal/{personalDealId}(personalDealId=${personalDealItem.personalDealId})}" class="btn btn-primary">상세 정보 보기</a>
		    		</div>
				</div>
				<br>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</div>
</html>
