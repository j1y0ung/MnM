<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<title>중고물품 정보 화면</title>
</head>
<body>
<br><h1 align="center">중고물품 상세정보 화면</h1><br>
<div class="container">
  <div class="row">
  	<hr>
    <h1><span th:text="${personalDealItem.item.title}"> - </span><span th:text="${personalDealItem.title}"></span></h1>
  </div>	
  <div class="row">
    <div class="col">
     <p rowspan="7"><img th:src="${personalDealItem.item.img}"/></p>
    </div>
    <div class="col">
      <p>설명: <span th:text="${personalDealItem.item.description}"></span></p>
      <p><b>판매희망가: <span th:text="${personalDealItem.price}"></span></b><br><br></p>
      <p>상품상태: <span th:text="${personalDealItem.dealStatus}"></span></p>
      <p>배송비: <span th:text="${personalDealItem.item.shippingFee}"></span></p>
      <p>판매자 아이디: <span th:text="${personalDealItem.item.userId}"></span></p>
      <p>거래지역: <span th:text="${personalDealItem.location}"></span></p>
      <p>조회수: <span th:text="${personalDealItem.item.views}"></span></p>
      
      <form action="#" th:action="@{/personalDeal/order/{personalDealId}(personalDealId=${personalDealItem.personalDealId})}" method="get">
      	<input type="submit"  class="btn btn-primary btn-lg" value="구매하기" >
      </form>
    </div>
    <a href='<c:url value="/shop/addItemToCart.do">
		<c:param name="itemId" value="${item.itemId}"/></c:url>'>장바구니</a>&nbsp;
  </div>
</div>
</body>
</html>
